name: macos-latest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest    

    steps:
    - uses: actions/checkout@v2
    - name: install
      run: sh install.sh
    - name: cmake .
      run: cmake .
    - name: make
      run: make
    - name: ctest
      run: ctest
